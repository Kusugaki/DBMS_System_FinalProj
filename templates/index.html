<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DBMS Final Project</title>
        <link rel="stylesheet" href="../static/style.css">
        <script src="../static/script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-title">
                <h1>Turtle's Cup Cafe</h1>
            </div>
            <br>
            <div class="subheader-title">
                <h3>Turtle & Hare</h3>
            </div>
            <div class="subheader-description">
                <h5>Inventory Management System</h5>
            </div>
        </header>
    
        <section class="landing-page">
            <div class="get-started">
                <button id="popover-show" popovertarget="login-popover">Get Started</button>                
            </div>
            <div id="login-popover" popover>
                <form id="form-log-in">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your Username" required>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your Password" required>
    
                    <input type="submit" id="button-log-in"value="Log-in">
                    <button type="reset">Clear</button>
                </form>
            </div>
        </section>

        <section class="user-dashboard">
            <form>
                <button type="button" id="button-add-product">Add Product</button>
                <br>
                <button type="button" id="button-update-product">Update Product</button>
                <br>
                <button type="button" id="button-delete-product">Delete Product</button>
                <br>
                <button type="button" id="button-history">See History</button>
            </form>    
        </section>

        <section class="add-product">
            <form id="form-add-product">
                <div id="add">
                    <label for="input-product-name">Product Name:</label>
                    <input type="text" id="input-product-name" placeholder="Enter the Product Name" required>
                    <label for="input-category">Category:</label>
                    <select id="input-category" placeholder="Select Category">
                        <option value="" disabled selected>Select Category</option>
                        <option>Hot</option>
                        <option>Warm</option>
                        <option>Mainit</option>
                        <option>Iced</option>
                        <option>Cold</option>
                        <option>Malamig</option>
                    </select>
                    <label for="input-price">Price:</label>
                    <input type="text" step="0.01" id="input-price" placeholder="Enter the Price" required>
                    <label for="input-quantity">Quantity:</label>
                    <input type="number" step="1" id="input-quantity" placeholder="Enter the Quantity" required>
                    <input type="submit" id="button-add" value="Add Product">
                    <button type="reset"  id="button-clear">Clear</button>
                </div>

                <div id="update">
                    <p>Leave blank to solely add a product</p>
                    <label for="input-update">Product ID:</label>
                    <input type="text" id="input-update" placeholder="Enter the ID" required>
                    
                    <br>
                    <label for="input-update-checkbox">Overwrite?:</label>
                    <input type="checkbox" id="input-update-checkbox" placeholder="Overwrite?" required>
                    <br>
                    <input type="submit" id="button-update" value="Modify">
                </div>

                <div class="delete">
                    <label for="input-delete">Enter the Product ID you want to Delete:</label>
                    <input type="text" id="input-delete" placeholder="Enter the Product ID" required>
                    
                    <label for="input-delete-checkbox">Delete?:</label>
                    <input type="checkbox" id="input-delete-checkbox" placeholder="Delete?" required>
                    <input type="submit" id="button-delete" value="Confirm">
                </div>
            </form>
        </section>
        
        <section class="display-table">
            <table id="dynamic-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="dynamic-table-tbody">
                    <!-- <td>dynamic table here</td> -->
                </tbody>
            </table>
        </section>

        <section class="history-log">
            <div id="log-content"></div>
        </section>

        <footer>
            <div class="footer">
                <p>&copy; 2024 Turtle's Cup Cafe. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
